<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login page 1.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inria+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-div">
            <img src="paypal logo.png" width="136" height="131">
            <section class="top">
                <h3>Your</h3>
                <h1>LOGO</h1> 
            </section>
        </div>
        <div class="bottom-div">
            <h2>Login</h2>
            <form class="form">
                <fieldset class="one">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-class"> 
                    <div class="icon-bg"><img src="inbox icon.png" width="30" height="30"></div>
                </fieldset>
                <fieldset class="two">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-class"> 
                    <div class="icon-bg"><img src="padlock icon.png" width="30" height="30"></div>
                </fieldset>
                <a href="#">Forgot Password?</a>
                <button type="submit" class="button-one">Login Now</button>
                <section class="bottom">
                    <hr><span>Or</span>  <hr>
                </section>
                <button type="submit" class="button-two">Signup Now</button>
                
            </form>
        </div>
    </div>
    <img src="diver.png" class="diver" width="750" height="750">
</body>
</html>
